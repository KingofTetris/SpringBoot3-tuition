#\u53EA\u4FEE\u6539\u65E5\u671F\u683C\u5F0F
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS

#SpringBoot\u9ED8\u8BA4\u65E5\u5FD7\u7EA7\u522B\u662Finfo
#\u4F60\u4E0D\u6307\u5B9A\u7279\u5B9A\u7684\u7C7B\uFF0C\u7279\u5B9A\u7684\u65B9\u6CD5\u4F7F\u7528\u7279\u5B9A\u7684\u65E5\u5FD7\u7EA7\u522B\uFF0C\u5219\u5168\u90E8\u90FD\u662Froot
#logging.level.root=info
#\u6307\u5B9A\u5305\u4E0B\u7684\u65B9\u6CD5\u65E5\u5FD7\u7EA7\u522B
#logging.level.com.atguigu.logging.controller=info
#logging.level.com.atguigu.logging.service=info
#logging.level.com.aaa=info
#logging.level.com.bbb=info
logging.level.abc=info
#log\u7684\u5206\u7EC4\u65E5\u5FD7\u529F\u80FD \u50CF\u4E0A\u9762\u56DB\u4E2A\u5305\u7684\u7EA7\u522B\u90FD\u4E00\u6837\uFF0C\u4F60\u91CD\u590D\u5199\u6709\u70B9\u9EBB\u70E6
#\u8FD9\u662F\u5206\u7EC4\u5C31\u6709\u7528\u4E86
logging.group.abc=com.atguigu.logging.controller,com.atguigu.logging.service,com.aaa,com.bbb
#SpringBoot\u81EA\u5DF1\u5B9A\u4E49\u4E86\u4E24\u4E2A\u7EC4web\u548Csql
logging.group.sql=debug
logging.group.web=debug

