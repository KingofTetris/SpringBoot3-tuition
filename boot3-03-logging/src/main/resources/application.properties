#\u5B9E\u9645\u4E0A\u6BCF\u79CD\u7EA7\u522B\u7684\u65E5\u5FD7\u4F1A\u5206\u522B\u5199\u5230\u4E0D\u540C\u7684\u6587\u4EF6\u4E2D?
#\u9ED8\u8BA4\u5F52\u6863\u5C31\u662F\u4E0B\u9762\u7684\u683C\u5F0F%i\u5C31\u662F\u7B2C\u51E0\u53F7\u65E5\u5FD7\uFF0Cgz\u662F\u538B\u7F29\u65B9\u5F0F
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
#\u9ED8\u8BA4\u5207\u5272\u662F10MB
logging.logback.rollingpolicy.max-file-size=10MB

