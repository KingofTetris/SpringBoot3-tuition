#\u6539\u53D8\u9ED8\u8BA4\u626B\u5305\u8DEF\u5F84 \u5728\u7528@ComponentScan("")\u5C31\u884C\u4E86
#\u6539\u53D8\u5DE5\u5382\u8DEF\u5F84\uFF0C\u548CTomcat\u4E00\u6837\u52A0\u4E0A\u4E0A\u4E0B\u6587\u8DEF\u5F84demo
#server.servlet.context-path=/demo
#\u9759\u6001\u8D44\u6E90\u7B56\u7565
#\u5F00\u542F\u9759\u6001\u8D44\u6E90\u90A3\u56DB\u4E2A\u8DEF\u5F84\u7684\u6620\u5C04 \u9ED8\u8BA4\u5F00\u542F
spring.web.resources.add-mappings=true
#\u8BBE\u7F6E\u7F13\u5B58 \u5355\u4F4D\u4E3As
spring.web.resources.cache.period=3600
#\u5177\u4F53\u7684HTTP\u7F13\u5B58\u63A7\u5236\uFF0C\u4F1A\u8986\u76D6\u4E0A\u9762\u7B80\u5355\u7684\u8BBE\u7F6E\u3002\u6709\u7CBE\u786E\u7684\u4F1A\u4F7F\u7528\u66F4\u7CBE\u786E\u7684
#\u6D4F\u89C8\u5668\u7B2C\u4E00\u6B21\u8BF7\u6C42\u670D\u52A1\u5668\uFF0C\u670D\u52A1\u5668\u544A\u8BC9\u6D4F\u89C8\u5668\u6B64\u8D44\u6E90\u7F13\u5B587200s
#\u6B64\u540E7200s\u8FD9\u4E2A\u8D44\u6E90\u4E0D\u7528\u518D\u627E\u670D\u52A1\u5668\u8981\u8D44\u6E90
#\u7CBE\u786E\u7FA4\u4E0D\u662F\u7528cachecontrol\u5F00\u5934\u7684
spring.web.resources.cache.cachecontrol.max-age=7200
#\u6D4F\u89C8\u5668\u7F13\u5B58\u7684\u8BF7\u6C42\u8D44\u6E90\u7684\u6700\u540E\u4E00\u6B21\u4FEE\u6539\u65F6\u95F4\u662F\u5426\u548C\u670D\u52A1\u5668\u5BF9\u5E94\u8D44\u6E90\u7684\u6700\u540E\u4E00\u6B21\u4FEE\u6539\u65F6\u95F4\u4E00\u6837
#\u5982\u679C\u4E00\u6837\u5C31\u4E0D\u7528\u8FD4\u56DE\u8D44\u6E90\u4E86\uFF0C\u6D4F\u89C8\u5668\u76F4\u63A5\u53BB\u7F13\u5B58\u4E2D\u53D6
spring.web.resources.cache.use-last-modified=true
#\u81EA\u5B9A\u4E49\u9759\u6001\u8D44\u6E90\u6587\u4EF6\u5939\u4F4D\u7F6E
#\u4FEE\u6539\u90A3\u56DB\u4E2A\u9ED8\u8BA4\u7684\u4F4D\u7F6E \u4E00\u822C\u4E5F\u4E0D\u4F1A\u6362\uFF0C\u90FD\u653E\u5728static\u4E0B
#spring.web.resources.static-locations=classpath:/a/,classpath:/b/,classpath:/static/
#2\u3001 spring.mvc
## 2.1. \u81EA\u5B9A\u4E49webjars\u8DEF\u5F84\u524D\u7F00 \u628A/webjars \u6362\u6210\u7F29\u5199wj
spring.mvc.webjars-path-pattern=/wj/**
## 2.2. \u9759\u6001\u8D44\u6E90\u8BBF\u95EE\u8DEF\u5F84\u524D\u7F00 \u5728\u9ED8\u8BA4\u8DEF\u5F84/**\u524D\u9762\u52A0\u4E0A\u4E00\u5C42/static
# \u65B9\u4FBF\u62E6\u622A\u9759\u6001\u8D44\u6E90\u8BF7\u6C42
# \u4E5F\u5C31\u662F\u4EE5\u524D\u76F4\u63A5\u8BBF\u95EEip:port/4.jpg \u73B0\u5728\u53D8\u6210ip:port/static/4.jpg
spring.mvc.static-path-pattern=/static/**
#spring.mvc.static-path-pattern=/**

#\u5185\u5BB9\u534F\u5546\u5176\u5B9E\u662FSpringMVC\u7684\u529F\u80FD\uFF0C\u53EA\u4E0D\u8FC7SpringBoot\u5E2E\u4F60\u6574\u5408\u4E86
#\u56E0\u4E3A\u4E0D\u540C\u7684\u5BA2\u6237\u7AEF\u53EF\u80FD\u8981\u6C42\u7684\u8FD4\u56DE\u683C\u5F0F\u4E0D\u540C
#\u6BD4\u5982\u79FB\u52A8\u7AEF\u7F51\u9875\u7AEF\u8981json\u683C\u5F0F\uFF0C\u7B2C\u4E09\u65B9\u8981xml\u683C\u5F0F\uFF0CIoT\u7269\u8054\u7F51\u7AEF\u8981\u5B83\u81EA\u5B9A\u4E49\u7684\u683C\u5F0F
#\u666E\u901A\u7684\u5904\u7406\u65B9\u5F0F\u662F\u7528\u4E09\u4E2A\u8BF7\u6C42
#eg./person_json /person_xml /person_haha
#\u8FD9\u6837\u4F60\u5C31\u5F97\u591A\u51993\u4E2A\u63A5\u53E3
#\u4E8E\u662F\u5185\u5BB9\u534F\u5546\u5E94\u8FD0\u800C\u751F\u4E86\u3002

#\u5F00\u542F\u57FA\u4E8E\u8BF7\u6C42\u5185\u5BB9\u7684\u53C2\u6570\u5185\u5BB9\u534F\u5546\u529F\u80FD \u9ED8\u8BA4\u53C2\u6570\u540D\u4E3Aformat
#....?format=json,....?format=xml,.....format=...
spring.mvc.contentnegotiation.favor-parameter=true
#\u4FEE\u6539\u53C2\u6570\u540Dformat\u4E3Atype
#....?type=json,....?type=xml,.....type=...
spring.mvc.contentnegotiation.parameter-name=type

#\u544A\u8BC9springboot\u65B0\u589E\u4E00\u79CD\u8FD4\u56DE\u683C\u5F0Fyaml yaml=text/yaml\u8FD9\u4E9B\u90FD\u662F\u81EA\u5B9A\u4E49\u7684
#\u8FD9\u65F6\u5019\u4F60\u8981\u7ED9HttpMessageConverter\u65B0\u589EyamlConvert\u624D\u80FD\u751F\u6548
spring.mvc.contentnegotiation.media-types.yaml=text/yaml

#thymeleaf\u5F00\u53D1\u671F\u95F4\u5173\u95ED\u7F13\u5B58\uFF0C\u4EE5\u4FBF\u770B\u5230\u4EE3\u7801\u6548\u679C
#\u4E0A\u7EBF\u4EE5\u540E\u624D\u6539\u4E3Atrue
spring.thymeleaf.cache=false
#\u68C0\u67E5\u662F\u5426\u5B58\u5728\u6A21\u677F
#spring.thymeleaf.check-template=false